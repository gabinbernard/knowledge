<style>
svg {
    position: absolute;
    top: 50vh;
    left: 50vw;
    width: 100vw;
    height: 100vw;
    transform: translate(-50%, -50%);
}
svg * { transform-box: fill-box; }

.bg__square-pattern {
    animation: bg__square-pattern 8s linear infinite;
    transform-origin: 50% 50%;
}
@keyframes bg__square-pattern {
    0% { transform: translateX(0); }
    100% { transform: translateX(5%); }
}

.bg__square-wrapper {
    animation: bg__square-wrapper 4s ease-in-out infinite;
    transform-origin: 100px 100px;
}
@keyframes bg__square-wrapper {
    0% { transform: rotate(0deg) scale(1); }
    25% { transform: rotate(90deg) scale(0.6); }
    50% { transform: rotate(90deg) scale(1); }
    75% { transform: rotate(180deg) scale(0.6); }
    100% { transform: rotate(180deg) scale(1); }
}

.bg__square { animation: bg__square 4s ease-in-out infinite; }
.bg__square--1 { transform-origin: 50px 50px; }
.bg__square--2 { transform-origin: 150px 150px; }
@keyframes bg__square {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(135deg); }
    100% { transform: rotate(270deg); }
}

.bg__light { mix-blend-mode: color-dodge; }
.bg__squares { mix-blend-mode: color-dodge; }
</style>
