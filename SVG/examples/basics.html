<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Basics</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
        <line fill="grey" stroke="black" x1="10" y1="60" x2="10" y2="100" />
        <rect fill="grey" stroke="black" x="10" y="10" width="30" height="30" />
        <circle fill="grey" stroke="black" cx="75" cy="25" r="15" />
        <ellipse fill="grey" stroke="black" cx="125" cy="25" rx="20" ry="10" />
        <polyline fill="grey" stroke="black" points="160,10 180,10 170,40 190,40" />
        <polygon fill="grey" stroke="black" points="210,10 230,10 220,40 240,40" />
        <path fill="grey" stroke="black" d="M 30,60 L 30,100 L 60,60 v 40" />
    </svg>
</body>
</html>
